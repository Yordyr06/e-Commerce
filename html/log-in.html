<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/log-in.css">
    <link rel="icon" href="/assets/logos/favicon_bota_fora.svg" type="img">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>e-Commerse</title>
</head>

<body>
    <div class="logIn">
        <div class="formContainer">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            
        <form action="/" class="form">
            <label for="email" class="label">Email adress</label>
            <input type="email" id="email" placeholder="example@email.com" class="input emailAdress">
            
            <label for="password" class="label">Password</label>
            <input type="password" id="password" placeholder="****************" class="input password">
            
            <input type="submit" value="Log in" class="primaryButton Confirm">

            <a href="/">Forgot my password</a>
        </form>

            <button class="secundaryButton singupButton">Sing up</button>
        </div>
    </div>
</body>
</html>
