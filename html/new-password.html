<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/new-password.css">
    <link rel="icon" href="/assets/logos/favicon_bota_fora.svg" type="img">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>e-Commerce</title>
</head>

<body>
    <div class="newPassword">
        <div class="formContainer">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            
            <form action="" class="form"></form>
            <label for="password" class="label">Password</label>
            <input type="password" id="password" placeholder="****************" class="input Password">
            
            <label for="newPassword" class="label">Re-Enter Password</label>
            <input type="password" id="newPassword" placeholder="****************" class="input re-enterPassword">
            
            <input type="submit" value="Confirm New Password" class="primaryButton Confirm">
        </div>
    </div>
</body>
</html>
