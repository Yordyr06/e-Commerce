<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/styles/product-details.css">
    <link rel="icon" href="/assets/logos/favicon_bota_fora.svg" type="img">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>e-Commerce</title>
</head>

<body>
    <aside class="product-details">
        <div class="product-details-close">
            <img src="/assets/icons/icon_close.png" alt="icon-close">
        </div>
        <img src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg" alt="sneakers">
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="product-info">
            <p>$120,00</p>
            <p>Sneakers</p>
            <p>A description</p>
            <button class="primary-button add-to-card-button">
                <img src="/assets/icons/bt_add_to_cart.svg" alt="add-to-card">
                Add to cart
            </button>
        </div>
    </aside>
</body>
</html>
