<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/logos/favicon_bota_fora.svg" type="img">
    <title>Document</title>
    <style>
        :root{
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospial-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
    
        body{
            font-family: 'Quicksand', sans-serif;
        }
    
        .miAccount{
            width: 100%;
            height: 100vh;
            display: grid;
            place-content: center;
        }
    
        .title{
            font-size: var(--lg);
            margin-bottom: 36px;
            text-align: start;
        }

        .formContainer{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
    
        .form div{
            display: flex;
            flex-direction: column;
        }

        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .value{
            color: var(--very-light-pink);
            font-size: var(--md);
            margin: 8px 0px 32px 0px;
        }

        .secondaryButton{
            background-color: var(--white);
            border: 1px solid var(--hospial-green);
            border-radius: 8px;
            color: var(--hospial-green);
            width: 100%;
            cursor: pointer;
            font-size: var(--sm);
            font-weight: bold;
            height: 50px;
            margin-top: 12px;
            margin-bottom: 28px;
        }    

        @media (max-width: 640px) {
            .secondaryButton{
                width: 300px;
                position: absolute;
                bottom: 0%;
                margin-bottom: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="miAccount">
        <div class="formContainer">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <p class="value">Yordy Almonte</p>

                    <label for="email" class="label">Email adress</label>
                    <p class="value">yoalmonte.dev@hotmail.com</p>
                    
                    <label for="password" class="label">Password</label>
                    <p class="value">****************</p>
                </div>
                <input type="submit" value="Edit" class="secondaryButton editButton">
            </form>
        </div>
    </div>
</body>
</html>
