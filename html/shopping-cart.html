<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/shopping-cart.css">
    <link rel="icon" href="/assets/logos/favicon_bota_fora.svg" type="img">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>e-Commerce</title>
</head>

<body>
    <aside class="shopping-cart">
        <div class="shopping-cart-container">
            <div class="title-container">
                <img src="/assets/icons/flechita.svg" alt="icon-arrow">
                <p class="title">Shopping cart</p>
            </div>
            <div class="shopping-cart-content">
                <div class="articles">
                    <figure>
                        <img src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg" alt="sneakers">
                    </figure>
                    <p>Sneakers</p>
                    <p>$120,00</p>
                    <img src="/assets/icons/icon_close.png" alt="icon-close">
                </div>

                <div class="checkout">
                    <p>
                        <span>06.09.22</span>
                        <span>1 article</span>
                    </p>
                    <p>Total: </p>
                    <p>$120,00</p>
                </div>

                <button class="primary-button checkout-button">
                    Checkout
                </button>
            </div>
        </div>
    </aside>
</body>
</html>
